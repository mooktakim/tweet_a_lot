<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Embedly - Embed - Example</title>
<!-- http://api.embed.ly/tools/script -->
<script type="text/javascript" src="http://scripts.embed.ly/embedly.js" ></script>
<style>
BODY {background-color:#333333;}
#content{background-color:#FFFFFF;margin:0 auto;width:800px; padding:20px; }
.embed { 
	width:375px; border:1px solid #999; 
	-moz-box-shadow: 2px 5px 10px #666; /* Firefox */
	-webkit-box-shadow:2px 5px 10px #666;  
  box-shadow: 2px 5px 10px #666; /* CSS3 */
  *border-right:3px solid #666;  /*  IE styles, since it doesn't support box-shadow */
	*border-bottom:3px solid #666;
}
#embed {margin:auto;text-align:center;width:600px;}
#header{margin:0 auto;width:800px; height:75px;}
a img {border:none;}
li {list-style:none; margin:20px; }
</style>
</head>

<body>

<div id="header"><a href="http://api.embed.ly"><img src="http://static.embed.ly/images/logo.png"/></a></div>
<div id="content" class="main">

<ul id="stuff">
	<li><a href="http://twitter.com/LayerTennis/statuses/24131533380">twitter feed</a></li>
	<li><a href="http://twitter.com/wilw/statuses/24130676922">twitter feed</a></li>
	<li><a href="http://twitter.com/mashable/statuses/24134879185">twitter feed</a></li>
	<li><a href="http://twitter.com/ConanOBrien/statuses/24132174682">twitter feed</a></li>
	<li><a href="http://twitter.com/RyanSeacrest/statuses/24137863620">twitter feed</a></li>
</ul>

</div>
<script type="text/javascript">
	var embedly_method = 'replace';
	var embedly_wrapElement = 'div';
	var embedly_className = 'embed';
	var embedly_addImageStyles = true;
</script>
</body>
</html>
